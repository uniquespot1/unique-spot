<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unique Spot</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<header class="header">

  <!-- LOGO + BRAND NAME -->
  <div class="logo">
    <img src="images/logo.png" alt="Unique Spot">
    <span class="brand-name">Unique Spot</span>
  </div>

  <!-- SEARCH -->
  <div class="search-box">
    <input type="text" placeholder="Search products...">
    <button>Search</button>
  </div>

  <!-- NAV -->
  <nav class="nav">
    <a href="login.html">Login</a>
    <a href="cart.html" class="cart-link">
      Cart <span class="badge">0</span>
    </a>
  </nav>

</header>


<!-- MAIN -->
<div class="container">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h3>Categories</h3>
    <ul>
      <li class="active">All</li>
      <li>Mobile Phones</li>
      <li>Smart Watches</li>
      <li>Electronics</li>
      <li>Beauty</li>
      <li>Fashion</li>
      <li>Gaming</li>
      <li>Home Items</li>
    </ul>
  </aside>

  <!-- PRODUCTS -->
  <section class="products">
  </section>

</div>

<script src="script.js"></script>
</body>
</html>

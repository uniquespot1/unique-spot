<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unique Spot</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<header class="header">

    <!-- LOGO -->
    <div class="logo">
        <img src="images/logo.png" alt="Unique Spot">
        <h1 class="brand">Unique Spot</h1>
    </div>

    <!-- SEARCH -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search products...">
        <button onclick="searchProduct()">Search</button>
    </div>

    <!-- NAV -->
    <div class="nav">
        <a href="#">Login</a>
        <a href="#">Cart (<span id="cartCount">0</span>)</a>
    </div>

</header>


<!-- MAIN -->
<div class="main">

    <!-- CATEGORY -->
    <aside class="sidebar">
        <h3>Categories</h3>
        <ul>
            <li onclick="filterCategory('all')" class="active">All</li>
            <li onclick="filterCategory('mobile')">Mobile Phones</li>
            <li onclick="filterCategory('watch')">Smart Watches</li>
            <li onclick="filterCategory('electronics')">Electronics</li>
            <li onclick="filterCategory('beauty')">Beauty</li>
            <li onclick="filterCategory('fashion')">Fashion</li>
            <li onclick="filterCategory('gaming')">Gaming</li>
            <li onclick="filterCategory('home')">Home Items</li>
        </ul>
    </aside>

    <!-- PRODUCTS -->
    <section class="products" id="productList"></section>

</div>


<!-- FLOATING WHATSAPP BUTTON -->
<a href="https://wa.me/94776939483?text=Hello%20Unique%20Spot,%20I%20want%20to%20order"
class="whatsapp-float" target="_blank">
<img src="images/whatsapp.png">
</a>

<script src="script.js"></script>

</body>
</html>

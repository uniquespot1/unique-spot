<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unique Spot</title>

<link rel="stylesheet" href="style.css">

</head>
<body>

<!-- HEADER -->
<header class="header">

  <!-- LOGO -->
  <div class="logo">
    <img src="images/logo.png" alt="Unique Spot">
  </div>

  <!-- SEARCH -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search products...">
    <button onclick="searchProducts()">Search</button>
  </div>

  <!-- NAV -->
  <nav class="nav">
    <a href="login.html">Login</a>
    <a href="cart.html" class="cart-link">
      Cart <span class="badge" id="cartCount">0</span>
    </a>
  </nav>

</header>

<!-- MAIN -->
<div class="container">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h3>Categories</h3>
    <ul id="categoryList">
      <li class="active" onclick="filterCategory('all')">All</li>
      <li onclick="filterCategory('phones')">Mobile Phones</li>
      <li onclick="filterCategory('watch')">Smart Watches</li>
      <li onclick="filterCategory('electronics')">Electronics</li>
      <li onclick="filterCategory('beauty')">Beauty</li>
      <li onclick="filterCategory('fashion')">Fashion</li>
      <li onclick="filterCategory('gaming')">Gaming</li>
      <li onclick="filterCategory('home')">Home Items</li>
    </ul>
  </aside>

  <!-- PRODUCTS -->
  <section class="products" id="productContainer">
  </section>

</div>


<script src="script.js"></script>

</body>
</html>

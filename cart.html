<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Unique Spot</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header class="header">
  <div class="logo">
    <img src="images/logo.png?v=5" alt="Unique Spot">
    <span class="brand-name">Unique Spot</span>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Search products..." disabled/>
    <button type="button" disabled>Search</button>
  </div>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="cart.html" class="cart-link">
      Cart <span id="cartCount" class="badge">0</span>
    </a>
  </nav>
</header>

<div class="page">
  <div class="cart-layout">

    <div>
      <h2 style="margin:0 0 12px;color:#111;">Your Cart</h2>
      <div id="cartItems" class="cart-items"></div>
      <div id="emptyCart" class="empty" style="display:none;color:#111;">
        Cart is empty. <a href="index.html">Go shopping</a>
      </div>
    </div>

    <div class="summary">
      <h3 style="margin:0;color:#111;">Order Summary</h3>

      <div class="order-id" id="orderIdBox" style="color:#111;"></div>

      <div class="sum-row" style="color:#111;">
        <span>Subtotal</span>
        <span id="subTotal">Rs. 0</span>
      </div>
      <div class="sum-row" style="color:#111;">
        <span>Delivery fee</span>
        <span id="deliveryFee">Rs. 0</span>
      </div>
      <div class="sum-row total" style="color:#111;">
        <span>Total</span>
        <span id="grandTotal">Rs. 0</span>
      </div>

      <div class="form">
        <input id="cusName" placeholder="Full Name" />
        <input id="cusPhone" placeholder="Phone (07XXXXXXXX)" />
        <textarea id="cusAddress" rows="3" placeholder="Full Address"></textarea>

        <select id="districtSelect">
          <option value="">Select District</option>
          <option value="Colombo">Colombo</option>
          <option value="Gampaha">Gampaha</option>
          <option value="Kalutara">Kalutara</option>
          <option value="Kandy">Kandy</option>
          <option value="Galle">Galle</option>
          <option value="Matara">Matara</option>
          <option value="Jaffna">Jaffna</option>
          <option value="Batticaloa">Batticaloa</option>
          <option value="Trincomalee">Trincomalee</option>
          <option value="Other">Other</option>
        </select>

        <select id="citySelect">
          <option value="">Select City</option>
        </select>

        <div class="pay-box">
          <b style="color:#111;">Payment Option</b>

          <label class="radio">
            <input type="radio" name="pay" value="Cash on Delivery" checked>
            <div>
              <b style="color:#111;">Cash on Delivery</b>
              <div class="note">Pay when you receive the product.</div>
            </div>
          </label>

          <label class="radio">
            <input type="radio" name="pay" value="Bank Transfer">
            <div>
              <b style="color:#111;">Bank Transfer</b>
              <div class="note">Transfer and send slip in WhatsApp.</div>
              <div class="bank-details" id="bankDetails" style="display:none;color:#111;">
                <b>Bank:</b> BOC<br/>
                <b>Account Name:</b> Unique Spot<br/>
                <b>Account No:</b> 1234567890<br/>
                <b>Branch:</b> Colombo
              </div>
            </div>
          </label>
        </div>

        <button class="wa-btn" id="waOrderBtn" type="button">Order on WhatsApp</button>
        <button class="danger-btn" id="clearCartBtn" type="button">Clear Cart</button>

        <div class="note">WhatsApp message is auto-generated âœ…</div>
      </div>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
